<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output_styles.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <title>Lunch Menu Management System</title>
  </head>
  <body class="flex flex-col justify-center items-center text-center h-screen">
    <div
      class="login flex flex-col w-96 border-2 bg-gray-100 rounded-lg shadow-xl"
    >
      <h1 class="text-3xl font-bold text-center pt-8">Login</h1>
      <form id="login_form" class="flex flex-col px-10 pb-5 pt-7">
        <input
          type="email"
          id="mail"
          name="user_email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <div class="p-0 m-0 space-x-8">
          <label><input type="checkbox" />Remember Me</label>
          <a href="#" class="hover:underline">Forget Password?</a>
        </div>

        <button class="submit" type="submit">Login</button>
      </form>
      <h2 class="pb-8">
        Don't have an account?
        <button
          type="submit"
          class="register_btn font-semibold hover:underline"
        >
          Register
        </button>
      </h2>
    </div>

    <div
      class="register flex flex-col w-96 border-2 bg-gray-100 rounded-lg shadow-xl"
    >
      <h1 class="text-3xl font-bold text-center pt-8">Create Account</h1>
      <form id="register_form" class="flex flex-col px-10 pb-5 pt-7">
        <input
          type="email"
          id="mail"
          name="user_email"
          placeholder="Email"
          required
        />
        <input
          type="text"
          id="name"
          name="user_name"
          placeholder="Your Name"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          minlength="6"
        />
        <li class="error_msg"></li>
        <button class="submit" type="submit">Create Account</button>
      </form>
      <h2 class="pb-8">
        Already have an account?
        <button type="submit" class="login_btn font-semibold hover:underline">
          Login
        </button>
      </h2>
    </div>
  </body>
</html>
